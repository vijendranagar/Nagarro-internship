<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css" />
    <title>Chat App</title>
</head>

<body>
    <div class="container mt-4">
        <div class="card mx-auto">
            <div class="card-header bg-transparent">
                <div class="navbar navbar-expand p-0">
                    <ul class="navbar-nav me-auto align-items-center">
                        <li class="nav-item">
                            <a href="#!" class="nav-link">
                                <div class="img-box position-relative">
                                    <img src="profile_pic.jpg" alt="chat-profile-pic" class="rounded-circle" />
                                    <span
                                        class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                                        <span class="visually-hidden">online</span>
                                    </span>
                                </div>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#!" class="nav-link">Piyush Saxena</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#!" class="nav-link"><i class="fas fa-phone-alt"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="#!" class="nav-link"><i class="fas fa-video"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="#!" class="nav-link"><i class="fas fa-times"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card-body p-4">
                <div class="d-flex align-items-baseline mb-4">
                    <div class="avatar position-relative">
                        <img src="profile_pic.jpg" alt="chat-profile-pic" class="rounded-circle" />
                        <span
                            class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                            <span class="visually-hidden">online</span>
                        </span>
                    </div>
                    <div class="pe-2">
                        <div>
                            <div class="card d-inline-block p-2 px-3 m-1">
                                Hi susanne, are you available to chat?
                            </div>
                        </div>
                        <div>
                            <div class="small">01:10PM</div>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-baseline mb-4 text-end justify-content-end">
                    <div class="pe-2">
                        <div>
                            <div class="card d-inline-block p-2 m-1">Sure.</div>
                        </div>
                        <div>
                            <div class="card d-inline-block p-2 m-1">
                                Lemme know when you're available
                            </div>
                            <div>
                                <div class="small">Edited - 01:13PM</div>
                            </div>
                        </div>
                    </div>
                    <div class="avatar position-relative">
                        <img src="https://c4.wallpaperflare.com/wallpaper/145/523/587/cute-anime-girl-wallpaper-preview.jpg"
                            alt="chat-profile-pic" class="rounded-circle" />
                        <span
                            class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                            <span class="visually-hidden">online</span>
                        </span>
                    </div>
                </div>
                <div class="d-flex align-items-baseline mb-4">
                    <div class="avatar position-relative">
                        <img src="profile_pic.jpg" alt="chat-profile-pic" class="rounded-circle" />
                        <span
                            class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                            <span class="visually-hidden">online</span>
                        </span>
                    </div>
                    <div class="pe-2">
                        <div>
                            <div class="card d-inline-block p-2 m-1">3:00pm? ❤️</div>
                        </div>
                        <div>
                            <div class="small">01:15PM</div>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-baseline mb-4 text-end justify-content-end">
                    <div class="pe-2">
                        <div>
                            <div class="card d-inline-block p-2 m-1">Cool</div>
                        </div>
                        <div class="card d-inline-block p-2 m-1">
                            <div class="row align-items-center">
                                <div class="col-1">
                                    <a href=""><i class="fas fa-play"></i></a>
                                </div>
                                <div class="col">
                                    <div class="progress">
                                        <div class="progressbar bg-primary" role="progressbar" aria-valuenow="35"
                                            aria-value-min="0" aria-valuemax="100">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="small fw-bold">0:34</div>
                                </div>

                            </div>

                        </div>
                    </div>
                    <div class="avatar position-relative">
                        <img src="https://c4.wallpaperflare.com/wallpaper/145/523/587/cute-anime-girl-wallpaper-preview.jpg"
                            alt="chat-profile-pic" class="rounded-circle" />
                        <span
                            class="position-absolute bottom-0 start-100 translate-middle p-1 bg-success border border-light rounded-circle">
                            <span class="visually-hidden">online</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-white position-absolute w-100 bottom-0 m-0 p-1">
                <div class="input-group">
                    <div class="input-group-text bg-transparent border-0">
                        <button class="btn btn-light text-secondary">
                            <i class="fas fa-paperclip"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control border-0" placeholder="Write a message...">
                    <div class="input-group-text bg-transparent border-0">
                        <button class="btn btn-light text-secondary">
                            <i class="fas fa-smile"></i>
                        </button>
                    </div>
                    <div class="input-group-text bg-transparent border-0">
                        <button class="btn btn-light text-secondary">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
